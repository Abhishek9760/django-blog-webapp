{% extends "blog/base.html" %}
<!--    <h1>Blog Home!</h1>-->

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted}} </p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
<!-- templating engine similar to jinja: using curly braces to use python in html -->
